<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Filmoteka</title>
</head>
  <body>
    <header class="header-home">
      <div class="wrapper-nav">
        <nav class="main-nav">
          <a href="./index.html" class="logo-nav">
            <svg class="icon icon-film-icon"><use xlink:href="./images/sprite.svg#icon-film-icon"></use></svg>
            <span class="logo-text-nav">Filmoteka</span>
          </a>
          <ul class="header-list-nav">


            <li><a href="#" class="header-link-nav home-link header-orange-style"  style="pointer-events: none">Home</a></li>
             <li><a href="#" class="header-link-nav library"  style="pointer-events: none">My library</a></li>



          </ul>
        </nav>
      </div>
      <div class="header-library-btn-wrapper">
      <div class="wrapper-input">
        <form class="search-form" id="search-form" autocomplete="off">
          <label class="input-label">
            <input class="inputtext" name="query" placeholder=" " type="text" required>
            <span class="text-search-films">Поиск фильма</span>
            <!-- <span class="search-icon"></span> -->
            <svg class="icon icon-search-icon"><use xlink:href="./images/sprite.svg#icon-search-icon"></use></svg>
          </label>
        </form>
      </div>
      <p class="error-sentence">Search result is not successful. Enter the correct movie name.</p>
      </div>
      <button class="registration-btn">Регистация</button>    
      </header>

   <main>
     <!-- Форма регистрации -->
     <div class="overlay">
       <div class="login-block">
       <p class="login-block-title">Все возможности после аутентификации</p>
        <input type="text" id="email" placeholder="email" ></input>
        <input type="password" id="password" placeholder="password" ></input>
        <div class="login-btn-block">
        <button class="sign-in-btn" id="submit" >Sign in</button>
        <button class="create-btn">Sign up</button>
      </div>
        <p class="notification"></p>
        </div> 
     </div>
           <div class="container">    
              <!-- Spinner -->
               <div class="is-hidden" id="spinner"></div>
              <!-- Spinner End -->
          <ul class="main-section-wrapper"></ul>
        <div id="tui-pagination-container" class="tui-pagination home"></div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-basement">
          <div class="footer-basement-content">
            <p class="footer-basement-content-text">
              &copy; 2020 | All Rights Reserved |
            </p>
          </div>
          <div class="footer-basement-content">
            <p class="footer-basement-content-text">
              <span class="footer-basement-content-text">
                &nbsp;Developed with
              </span>
              <svg class="icon icon-footer-vector"><use xlink:href="./images/sprite.svg#icon-footer-vector"></use></svg>
              by
              <span class="footer-basement-content-text footer-text-link">
                GoIT Students
              </span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <div class="backdrop">
      <div class="modal-film">
        <header class="modal-header">
          <div class="wrapper-nav">
            <nav class="main-nav">
              <a href="./index.html" class="logo-nav">
                <svg class="icon icon-film-icon"><use xlink:href="./images/sprite.svg#icon-film-icon"></use></svg>
                <span class="logo-text-nav">Filmoteka</span>
              </a>
              <ul class="header-list-nav">
                <!-- <li><a href="./index.html" class="header-link-nav-modal">Home</a></li> -->
                <li><a href="#" class="header-link-nav-modal modal-home-link">Home</a></li>
                <li><a href="#" class="header-link-nav-modal modal-library">My library</a></li>
              </ul>
            </nav>
            <ul class="header-modal-buttons"> 
              <li>
                <button class="button-header-modal">Watched</button>
              </li>
              <li>
                <button class="button-header-modal modal-btns-right">Queue</button>
              </li>
            </ul>
          </div>
        </header>
        <div class="modal-main"></div>
      </div>
    </div>
  </body>
</html>
